<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body style="background-color: rgb(59, 121, 245);">
    <div class="parent">
    <div class="signup-card">
        <h2 style="color:rgb(59, 121, 245);margin:10px 0px;">Kindly Register</h2>
        <input type="text" class="inp" placeholder="Enter your name" id="name">
        <input type="email" class="inp" placeholder="Enter your email" id="email">
        <input type="password" class="inp" placeholder="Password" id="pswd">
        <input type="password" class="inp" placeholder="Confirm Password" id="cpswd">
        <button id="btn" onclick="register()">Signup</button>
        <p style="margin:8px 0px;letter-spacing: 1px;font-size: 18px;">Already has a account? <a href="./login.html" style="text-decoration: none;color:blue">Login</a> </p>
    </div>
    </div>
    <script src="./signup.js"></script>
</body>
</html>
